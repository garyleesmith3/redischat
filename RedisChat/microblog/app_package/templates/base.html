<html>
    <head>
        {% if title %}
        <title>{{ title }} - microblog</title>
        {% else %}
        <title>microblog</title>
        {% endif %}
    </head>
    <body>
        <div>
            <!--Microblog:-->
            <a href="{{ url_for('index') }}">Home</a>

            <!-- 
            Add double curly braces where there are brackets in the line below
            <a href="[ url_for('login') ]">Login</a>
            <a href="[ url_for('input') ]">Input</a> 
            -->
        </div>

        <hr>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div>
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}

        <div>
        </div>

    </body>
</html>
